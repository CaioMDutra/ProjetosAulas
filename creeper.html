<canvas width="1000" height="800" ></canvas>

<script>
	let tela = document.querySelector('canvas');
	let pincel = tela.getContext('2d');

	pincel.fillStyle = 'green';
	pincel.fillRect(0,0,10000,1000);

	pincel.fillStyle = 'black';
	pincel.fillRect(200,90,250,250);

	pincel.fillStyle = 'black';
	pincel.fillRect(600,90,250,250);

	pincel.fillStyle = 'black';
	pincel.fillRect(450,340,150,300);

	pincel.fillStyle = 'black';
	pincel.fillRect(300,500,150,300);

	pincel.fillStyle = 'black';
	pincel.fillRect(600,500,150,300);


</script>
