<meta charset="UTF-8">


<input/> <button>Compare meu texto</button>

<script>

	function sorteia(){
		//aqui a função irá retornar o valor arredondado do sorteio
		return Math.round(Math.random() * 10);
	}


	function sorteiaNumero(quantidade){

		var segredo = []; //variavel recebe um array vazio

		var numero = 1; //variavel contator inica em 1

		while(numero <= quantidade){

			  var numeroAleatorio = sorteia();
			  var achou = false;

			   if(numeroAleatorio !== 0) {
					for (var posicao = 0; posicao < segredo.length; posicao++){

						if (segredo[posicao] == numeroAleatorio){
							achou = true;
							break;
			}

		

		}
		if(achou == false){

			segredo.push(numeroAleatorio);
			numero++;

		}
			

	}

}	


return segredo;
}

var segredo = sorteiaNumero(3); //variavel segredos recebe o valor da funcao soreiaNumeros

console.log(segredo); 

var input = document.querySelector("input")
input.focus();

function verifica(){

	var achou = false;

	for(var posicao = 0; posicao < segredo.length; posicao++){

		if(input.value == segredo[posicao]){
			alert("Você acertou");
			achou = true;
			break;
		}
	}
	if(achou == false){

		alert("Voce errou!!!")
	}

	input.value = "";
	input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica;
</script>
