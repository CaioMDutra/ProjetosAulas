<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var number = 20;

    while(number >= 0){
        mostra(number);
        number = number - 1;
    }


mostra("Fim");

</script>
