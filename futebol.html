<meta charset="UTF-8">

<script>

function br(){
	document.write("<br><br>");
}
	
function mostra(frase){
	document.write(frase);
	br();
}

var vitorias = parseInt(prompt("Informe o numero de vitórias"));
var empates = parseInt(prompt("Informe o numero de empates"));

var pontos = vitorias *3 + empates;

mostra("Os pontos do seu time é "+ pontos);

if (pontos > 28){
	mostra("Seu time está melhor que ano passado.");
}
if (pontos < 28){
    mostra("Seu time está pior que ano passado.");
}
if (pontos == 28){
	mostra("Seu time está igual ao ano passado.");
}

</script>
