<meta charset="utf-8">

<h3>Alcool ou Gasolina</h3>

<script>
	
var tanque = 40;
var caminhoComGasolina = 480;
var caminhoAlcool = 300;
var consumoGsolina = caminhoComGasolina/tanque;
var consumoAlcool = caminhoAlcool/tanque;

document.write("O consumo de gasolina foi de "+ consumoGsolina + " litros");
document.write("<br>O consumo de Alcool foi de "+ consumoAlcool + " litros");

</script>
